<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA Cortes - Cortador de V√≠deos MP4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>‚öΩ FIFA Cortes</h1>
            <p>Cortador de v√≠deos MP4 - Corte r√°pido e sem re-encode</p>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Formul√°rio de Corte -->
            <section class="cut-section">
                <h2>Cortar V√≠deo</h2>

                <!-- Sele√ß√£o de Arquivo -->
                <div class="form-group">
                    <label for="videoFile">üìÅ Selecionar arquivo MP4:</label>
                    <input
                        type="file"
                        id="videoFile"
                        accept=".mp4,video/mp4"
                        required
                    >
                    <span class="file-info" id="fileInfo"></span>
                </div>

                <!-- Tempo Inicial -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="startTime">‚è±Ô∏è Tempo Inicial (segundos):</label>
                        <input
                            type="number"
                            id="startTime"
                            min="0"
                            step="0.1"
                            placeholder="Ex: 5"
                            required
                        >
                    </div>

                    <!-- Tempo Final -->
                    <div class="form-group">
                        <label for="endTime">‚è±Ô∏è Tempo Final (segundos):</label>
                        <input
                            type="number"
                            id="endTime"
                            min="0"
                            step="0.1"
                            placeholder="Ex: 25"
                            required
                        >
                    </div>
                </div>

                <!-- Nome do Arquivo -->
                <div class="form-group">
                    <label for="outputName">üìù Nome do arquivo final:</label>
                    <input
                        type="text"
                        id="outputName"
                        placeholder="Ex: gol_lindinho"
                        required
                    >
                    <span class="hint">(ser√° adicionado .mp4 automaticamente)</span>
                </div>

                <!-- Bot√£o Cortar -->
                <button id="cutButton" class="btn btn-primary">
                    ‚úÇÔ∏è Cortar V√≠deo
                </button>

                <!-- Mensagens -->
                <div id="message" class="message hidden"></div>
                <div id="progress" class="progress hidden">
                    <div class="progress-bar"></div>
                    <p id="progressText">Processando...</p>
                </div>
            </section>

            <!-- Lista de Arquivos Cortados -->
            <section class="files-section">
                <h2>üìÇ V√≠deos Cortados</h2>
                <div id="filesList" class="files-list">
                    <p class="loading">Carregando arquivos...</p>
                </div>
                <button id="refreshButton" class="btn btn-secondary">üîÑ Atualizar</button>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>FIFA Cortes v1.0 - Ferramenta local para corte de v√≠deos | FFmpeg</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
